    <script>
        var musicPlayer = document.getElementById('musicPlayer');
        var musicButton = document.getElementById('musicButton');
        musicPlayer.volume = 0.4;
        // Function to play music
        function playMusic() {
            musicPlayer.play();
        }

        // Check if the music should be played when the page is loaded
        function checkAutoPlay() {
            var promise = musicPlayer.play();
            if (promise !== undefined) {
                promise.then(function() {
                    // Autoplay started
                    console.log('Autoplay started');
                }).catch(function(error) {
                    // Autoplay was prevented
                    console.error('Autoplay was prevented:', error);
                });
            }
        }

        // Play the music when the page is loaded
        window.addEventListener('load', function() {
            checkAutoPlay();
        });

        // Function to toggle music playback when the button is clicked
        function toggleMusic() {
            if (musicPlayer.paused) {
                playMusic();
            } else {
                musicPlayer.pause();
            }
        }
    window.addEventListener('scroll', function() {
    var footer = document.querySelector('footer');
    var scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
    var scrollPosition = window.scrollY;
    var bottomOffset = 50; // Adjust this value as needed

    if (scrollPosition >= scrollableHeight - bottomOffset) {
        footer.style.display = 'block'; // Show footer when scrolled near the bottom
    } else {
        footer.style.display = 'none'; // Hide footer otherwise
    }
});
window.addEventListener('load', function() {
    // Function to check if the footer should be displayed
    function checkFooterVisibility() {
        var footer = document.querySelector('footer');
        var bodyHeight = document.body.clientHeight;
        var viewportHeight = window.innerHeight;

        if (bodyHeight <= viewportHeight) {
            footer.style.display = 'block';
        } else {
            footer.style.display = 'none';
        }
    }

    // Check footer visibility on page load
    checkFooterVisibility();

    // Check footer visibility on window resize
    window.addEventListener('resize', function() {
        checkFooterVisibility();
    });
});

function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("show-menu");
            var menuIcon = document.getElementById('menuIcon');

    // Toggle the class to change the icon
    menuIcon.classList.toggle('fa-bars');
    menuIcon.classList.toggle('fa-times');
        }
function toggleDarkMode() {
    var candle = document.getElementById('candle');
      candle.classList.toggle('flame-off');
    document.body.classList.toggle('dark-mode');
    const isDarkModeEnabled = document.body.classList.contains('dark-mode');
        }


        function openImage(img) {
    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("enlargedImage");
    modal.style.display = "block";
    modalImg.src = img.src;
}

function closeImageModal() {
    document.getElementById("imageModal").style.display = "none";
}
function filterpublic(category) {
            var public = document.querySelectorAll('.column img');
            public.forEach(function(img) {
                if (category === 'all' || img.getAttribute('data-category') === category) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
            
        }
